<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
        <h2>10) splice();</h2>
        <p>The splice() method adds or removes elements.</p>
        <p>The splice() method overwrites(existing) the original array.</p>
    </center>

    <script>
        let array1 = [99,32,23,43,53];
        document.write(`<p>before splice(): ${array1}</p>`)

        //array1.splice(1,3)
        array1.splice(1,3,'A','B','C')
        document.write(`<p>after splice() : ${array1}</p>`)
    </script>
</body>
</html>
