<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrray</title>
</head>
<body>
    <center>
        <h1>13) isArray();</h1>
        <p>The isArray() method returns true if an object is an array, otherwise false</p>
    </center>
    <hr>

    <p><b>SYNTAX:</b></p>


    <pre>
        Array.isArray(array object)
    </pre>
    <hr>
    <script>
        let bikes = ['Honda', 'hero','yamaha','bajaj','tvs'];
        document.write(`<h1>array.isArray(): ${Array.isArray(bikes)}</h1>`) //true
        document.write(`<h1>array.isArray(): ${Array.isArray("bikes")}</h1>`) //false
        
    </script>
</body>
</html>
