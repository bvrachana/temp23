<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>3) pop();</h2>
        <p>The pop() removes the last element of an array and returns the removed element.</p>
    </center>

    <hr>
    <p><b>SYNTAX :</b></p>
    <pre>
        array.pop()
    </pre>
    <hr>
 <script>
        let bikes = ['Yamaha', 'honda', 'TVS', 'Bajaj']

        document.write(`<h1>Before array.pop() : ${bikes}</h1>`)
        document.write(`<h1> array.pop() : ${bikes.pop()}</h1>`)
        document.write(`<h1>after array.pop() : ${bikes}</h1>`)
        
        document.write(`<h1>array.pop() : ${bikes.pop()}</h1>`)
        document.write(`<h1>after array.pop() : ${bikes}</h1>`)

        let num = [1,2,3,4,5,6,7]
        document.write(`<h1>Before array.pop() : ${num}</h1>`)
        document.write(`<h1> array.pop() : ${num.pop()}</h1>`)
        document.write(`<h1>after array.pop() : ${num}</h1>`)
     </script>
</body>
</html>
