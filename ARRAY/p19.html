<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h2>18) includes();</h2>
        <p>The includes() method returns true if an array contains a specified value  (Case Sensitive) 
            else returns false.
        </p>
    </center>

    <hr>
    <p><b>SYNTAX : </b></p>

    <pre>arrray.includes(element,start);</pre>

    <hr>

    <script>
        let array = [1,2,3,4,55,6];

        document.write(`<p>RESULT : ${array.includes(2)}</p>`); //true
        document.write(`<p>RESULT : ${array.includes(2,3)}</p>`); //false


 function checker(item,index){
       return array.includes(item,index);
 }
 //implementation in function
 document.write(`<h1>RESULT  : ${checker(2,5)}</h1>`); //false
    </script>
</body>
</html>
