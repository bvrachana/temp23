<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Array</h1> 
        <!-- array is the collection of data, array is perform like a container -->
        <p>the array is the collection of data</p>
        
    </center>
    <hr>
    <h2>There are 3 types of arrays to create</h2>
    <ul>
        <li>Literal array
        <ol>
            <li>Literal</li>
            <li>Array using Constructor</li>
            <li>Array using Constructor with parameter</li>
        </ol>
        </li>

        <li>Object array</li>
        <li>JSON array</li>
    </ul>

    <div id="result">

    </div>

    <script>
        let result = document.querySelector('#result');

        result.innerHTML += `<h1>Array literal</h1>  <hr>`
        let users = ["first", "last", "third", 100, true]
        result.innerHTML += `<h1>${typeof(users)}</h1>`
        result.innerHTML += `<h1>${users}</h1>`
        result.innerHTML += `<h1>${users[0]}</h1>`
        result.innerHTML += `<h1>${users[1]}</h1>`
        result.innerHTML += `<h1>${users[2]}</h1>`
        result.innerHTML += `<h1>${users[3]}</h1>`

  //using for loop
  result.innerHTML += `<hr><h1>using for loop</h1> <hr>`
  for(let i=0; i<users.length; i++){
    result.innerHTML += `<h1>${users[i]}</h1>`
  }

  //using map method

  result.innerHTML += `<hr><h1>using map method</h1> <hr>`
  users.map((item, index)=>{
    result.innerHTML += `<h1>${item}</h1>`

    //result.innerHTML += `<h1 style = "background-color:${index%2==0?"red":"green"};color:#fff; padding:10px">${item}</h1>`
})
  
    //users.map((item, index)=function(){})
 
 // => means = function()
  //using for in method

  result.innerHTML += `<hr><h1>using for in method</h1> <hr>`
  for(index in users){
    result.innerHTML += `<h1>${users[index]}</h1>`
    //result.innerHTML += `<h1>${index}</h1>`
}
</script>
</body>
</html>
